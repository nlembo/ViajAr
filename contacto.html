    <main>
        <div class="formulario-contacto" >
            <h4>Si queres contactarte con nosotros, completa el siguiente formulario</h4>
            <div class="contacto" >
                <form action="" class="formulario" id="formulario">
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="col">
                          <input type="number" class="form-control" placeholder="Teléfono" name="telefono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <select class="form-select mt-3" >
                                <option>Destino</option>
                                <option>Buenos Aires</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Ciudad Autónoma de Buenos Aires</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select mt-3" >
                                  <option>Actividad de Interes</option>
                                  <option>Treaking</option>
                                  <option>Escalada</option>
                                  <option>Canoping</option>
                                  <option>Sky</option>
                                  <option>Paracidismo</option>
                                  <option>Parapente</option>
                                  <option>Otra</option>
                              </select>
                          </div>
                    </div>
                    <div>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Comentarios" name="text"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                        <label class="form-check-label" for="myCheck">Estoy de acuerdo con que guarden mis datos y me envíen información de interes.</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
